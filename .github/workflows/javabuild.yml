name: Java CI with Maven Build

on:
 workflow_call:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
       # distribution: 'temurin'
        distribution: 'adopt'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
