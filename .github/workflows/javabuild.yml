name: Java CI with Maven Build

on:
 workflow_call:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
       # distribution: 'temurin'
        distribution: 'adopt'
        cache: maven

    - name: Cache Maven Dependencies
      uses: actions/cache@v4
      with: 
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
     
                
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: SonarQubeScan
      run: mvn -B verify sonar:sonar -Dsonar.projectKey=nitin2925_Devsecops-pipeline -Dsonar.organization=nitin2925 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      env: 
       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
